<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Itai Heart Beitner</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <h1>Where is Itai?</h1>

  <form id="dataForm">
<!--    <input type="text" name="name" placeholder="Enter your name" required> -->
     <div>
        <label for="Friday Date">Pick a day:</label>
      <input type="date" id="myFriday" name="myFriday">
     </div>
  
   <div>
       <button type="submit">Send</button>
   </div>
  
  </form>
  <p id="response"></p>

  <script>

    // POST request example
    document.getElementById('dataForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      requestedDate = document.getElementById('myFriday').value;
      //alert(myFriday);
      //let fridayDate = new Date(Date.UTC(myFriday)); // October 3, 2025
      alert(requestedDate);
      const res = await fetch('/api/weekend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ requestedDate })
      });

      const data = await res.json();
      document.getElementById('response').innerText = '--> With '+data.message;
    });
  </script>
</body>
</html>
